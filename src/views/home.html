<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Simulator</title>
  </head>
  <body>
    <div class="container">
      <h1>Traffic Simulator</h1>
      <ul>
        <li class="item-arrivals">Car arrivals: <strong id="car_arrival_count">0</strong></li>
        <li class="item-accidents">Car accidents: <strong id="car_accident_count">0</strong></li>
        <li>
          <label class="custom-control-label" for="btn_toggle_traffic_signals">Traffic Signals
            <input type="checkbox" checked id="btn_toggle_traffic_signals">
            <div class="fake-switch"></div>
          </label>
        </li>
      </ul>
      <ul>
        <li id="control_carsTotal">
          Cars total <strong>40</strong>
          <div><input type="range" min="1" max="50" step="1"></div>
        </li>
        <li id="control_roadsTotal">
          Roads total <strong>4</strong>
          <div><input type="range" min="1" max="6" step="1"></div>
        </li>
        <li id="control_roadLanes">
          Lanes in road <strong>3</strong>
          <div><input type="range" min="1" max="4" step="1"></div>
        </li>
        <li>
          <button class="btn" id="btn_generate_city">Simulate</button>
        </li>
      </ul>
      <p>
        Developed by <a href="https://github.com/lima-space" target="_blank">Felipe Lima</a>
      </p>
    </div>
    <div id="scene"></div>
  </body>
</html>
